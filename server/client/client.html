<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Socket.io</title>
  </head>

  <body>
    <h1>Le tue notifiche:</h1>
    <div id="news-list"></div>
    <script src="socket.io/socket.io.js"></script>
    <script>
      var socket = io("http://localhost:4000");

      socket.on("friend-request", function (data) {
        document.getElementById("friend").innerHTML = data;

      });
    </script>

    <label for="friend">Le tue richieste di amicizia:</laber>
    <br />
    <div id="friend" name="friend"></div>
    <br />
    <hr />
  </body>
</html>
